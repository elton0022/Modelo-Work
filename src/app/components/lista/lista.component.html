<div class="lista">
  <header id="cabecalho">
    <label>Lista de Devs</label>
  </header>
  <ul class="devs">
    <li id="lista-devs" *ngFor="let dev of devs">
      <span class="id">{{dev.id}}</span>
      <label id="descricao">
        {{dev.nome}}, {{dev.idade}} anos, adora {{dev.linguagem}}, mora em {{dev.cidade}}
      </label>
      <div>
        <button id="atualizar" >Atualizar</button>
        <button id="apagar" (click)="apagarDev(dev.id)">Apagar</button>
      </div>
    </li>
  </ul>
</div>
